<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Dropdown Test - Core UI</title>
    <link href="/dist/css/main.css" rel="stylesheet" type="text/css" media="all">

<body>
    <!-- Skip navigation for accessibility purposes -->
    <div class="cui-hide-from-screen">
        <a href="#nav">Go to navigation</a>
        <a href="#main">Go to content</a>

    <header class="cui-row">

            <h2>Dropdown Tests</h2>

    <main role="main" id="main">

                                </div>
                                <div class="cui-data">
                                    <select class="cui-value" id="shortExample" tabindex="1">
                                        <option value="1" selected="selected">Alpha</option>
                                        <option value="2">Bravo 1</option>
                                        <option value="3">Charlie</option>
                                        <option value="4">Bravo 2</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cui-row">
                    <div class="cui-col">
                        <div class="cui-field">
                            <div class="cui-field-main">
                                <div class="cui-label">
                                    <label for="longExample" class="cui-desc">Long:</label>
                                </div>
                                <div class="cui-data">
                                    <select class="cui-value" id="longExample" tabindex="1">
                                        <option value="1" selected="selected">Delta</option>
                                        <option value="2">Echo 1</option>
                                        <option value="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </main>

    <script id="require" src="/dist/js/main.js"></script>
    <script>
        require(['jquery', 'cui', 'dropdown', 'domReady!'], function ($, cui, dropdown) {
            $('select').dropdown();
        });
    </script>

    <style>
        /* Demo page styles */

</body>
</html>
